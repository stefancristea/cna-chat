
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Chat Application</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>

<body>
  <div id = "login" class = "login">
    <center>
      <img src = "logo.png" style = "height: 150px;"></img> <br><br><br>
      <input type="text" id="user_name" placeholder="nickname..">
      <button onclick="onClick()">Join</button>
    </center>
  </div>
  <div id = "chat" style = "display: none;">

    <div class = "left">
      <br>
      <center><h2>Users</h2></center>
      <hr>
      <div id = "users-list"></div>
    </div>

    <div class = "right">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history" id = "messages">
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" id = "message" placeholder="Type a message" />
              <button class="msg_send_btn" type="button" onclick="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>


<script src = "chat.js"></script>
</html>
